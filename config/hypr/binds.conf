# -------          Variables     -----------
$mainMod = SUPER

# -------          Switch        -----------
bindl = , switch:Lid Switch,     exec, swaylock
bindl = , switch:on:Lid Switch,  exec, hyprctl keyword monitor "eDP-1,  1920x1080,  0x0,  1"
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1,  disable"

# -------          Hyprland      ------------
bind  = $mainMod SHIFT, Q, killactive, 
bind  = $mainMod , DELETE, exec, pkill Hyprland

# -------          Navigation    -----------
bind  = $mainMod,         1, workspace, 1
bind  = $mainMod,         2, workspace, 2
bind  = $mainMod,         3, workspace, 3
bind  = $mainMod,         4, workspace, 4
bind  = $mainMod,         5, workspace, 5
bind  = $mainMod,         6, workspace, 6
bind  = $mainMod,         7, workspace, 7
bind  = $mainMod,         8, workspace, 8
bind  = $mainMod,         9, workspace, 9
bind  = $mainMod,         0, workspace, 10
bind  = $mainMod,         H, movefocus, l
bind  = $mainMod,         J, movefocus, d
bind  = $mainMod,         k, movefocus, u
bind  = $mainMod,         L, movefocus, r
bind  = $mainMod,      left, workspace, e-1
bind  = $mainMod,     right, workspace, e+1
bind  = $mainMod ALT,  left, workspace, -1 
bind  = $mainMod ALT, right, workspace, +1
bind =  $mainMod,mouse_down, workspace, -1
bind =  $mainMod,mouse_up  , workspace, +1

# -------          Movement      -------------
bind  = $mainMod_SHIFT,       1, movetoworkspace, 1
bind  = $mainMod_SHIFT,       2, movetoworkspace, 2
bind  = $mainMod_SHIFT,       3, movetoworkspace, 3
bind  = $mainMod_SHIFT,       4, movetoworkspace, 4
bind  = $mainMod_SHIFT,       5, movetoworkspace, 5
bind  = $mainMod_SHIFT,       6, movetoworkspace, 6
bind  = $mainMod_SHIFT,       7, movetoworkspace, 7
bind  = $mainMod_SHIFT,       8, movetoworkspace, 8
bind  = $mainMod_SHIFT,       9, movetoworkspace, 9
bind  = $mainMod_SHIFT,       0, movetoworkspace, 10
bind  = $mainMod_CONTROL,  left, movetoworkspace, -1
bind  = $mainMod_CONTROL, right, movetoworkspace, +1
bind  = $mainMod_SHIFT,    left, movetoworkspacesilent, -1
bind  = $mainMod_SHIFT,   right, movetoworkspacesilent, +1
bind  = $mainMod_SHIFT,       H, movewindow, l
bind  = $mainMod_SHIFT,       J, movewindow, d
bind  = $mainMod_SHIFT,       K, movewindow, u
bind  = $mainMod_SHIFT,       L, movewindow, r
bindm = $mainMod, mouse:272, movewindow

# -------------------- Window Transformation ---------------
binde = $mainMod CONTROL, h, resizeactive, -10 0
binde = $mainMod CONTROL, l, resizeactive, 10 0
binde = $mainMod CONTROL, k, resizeactive, 0 -10
binde = $mainMod CONTROL, j, resizeactive, 0 10
bind  = $mainMod CONTROL, W, fakefullscreen, 
bind  = $mainMod,        up, fullscreen, 0
bind  = $mainMod,      down, fullscreen, 1
bind  = $mainMod,         F, togglefloating
bindm = $mainMod, mouse:273, resizewindow

#-------------           Groups          ----------------
bind  = $mainMod_SHIFT,    tab, togglegroup
bind  = $mainMod,          tab, changegroupactive, f
bind  = $mainMod, bracketright, changegroupactive, f
bind  = $mainMod,  bracketleft, changegroupactive, b

#--------------------- scratchpads ----------------------------
bind  = $mainMod,       A, togglespecialworkspace, term
bind  = $mainMod,       M, exec, $scripts/scratchpad.sh music ncmpcpp
bind  = $mainMod,       code:87, togglespecialworkspace, 1
bind  = $mainMod,       code:88, togglespecialworkspace, 2
bind  = $mainMod,       code:89, togglespecialworkspace, 3
bind  = $mainMod SHIFT, code:87, movetoworkspacesilent, special:1
bind  = $mainMod SHIFT, code:88, movetoworkspacesilent, special:2
bind  = $mainMod SHIFT, code:89, movetoworkspacesilent, special:3

#------------------ Launch Applications -------------------
# bind  = $mainMod,  Return, exec, kitty --single-instan1ce
bind  = $mainMod,  Return, exec, foot
bind  = $mainMod,       O, exec, kitty --single-instance lf
bind  = $mainMod,       E, exec, nautilus
bind  = $mainMod,       W, exec, firefox
bind  = $mainMod SHIFT, W, exec, firefox --private-window "https://www.youtube.com"
# bind  = $mainMod,       R, exec, wofi -W 50% -H 75% --location 2 -w 3 -i --gtk-dark --show drun
# bind  = $mainMod,       T, exec, eww open --toggle launcher
bind  = $mainMod,       R, exec, fuzzel -b 1E1E2Eff -l 25
bind  = $mainMod,       D, exec, $scripts/toggle_eww.sh
bind  = $mainMod,       Q, exec, eww open --toggle quickSettings 
bind  = $mainMod,       C, exec, $scripts/color-picker.sh
bind  = $mainMod,       X, exec, $scripts/yt.sh
bind  = $mainMod,   Space, exec, $scripts/open_launcher.sh
bind  = $mainMod SHIFT,   Space, exec,~/open.sh

#-------------------------- Media Keys ------------------------------
binde  = ,XF86AudioRaiseVolume  ,exec ,wpctl set-volume -l 1.0 @DEFAULT_SINK@ 5%+ && eww open --duration 750 osd
binde  = ,XF86AudioLowerVolume  ,exec ,wpctl set-volume -l 1.0 @DEFAULT_SINK@ 5%- && eww open --duration 750 osd
bind  = ,XF86AudioMute         ,exec ,wpctl set-mute @DEFAULT_SINK@ toggle
bind  = ,XF86MonBrightnessUp   ,exec ,brightnessctl set +5%
bind  = ,XF86MonBrightnessDown ,exec ,brightnessctl set 5%-
bind  = ,XF86AudioMedia        ,exec ,playerctl play-pause
bind  = ,XF86AudioPlay         ,exec ,playerctl play-pause
bind  = ,XF86AudioStop         ,exec ,playerctl stop
bind  = ,XF86AudioPrev         ,exec ,playerctl previous
bind  = ,XF86AudioNext         ,exec ,playerctl next
bind  = ,Print, exec ,grim $(xdg-user-dir PICTURES)/Screenshots/$(date +'%Y%m%d%H%M%S_1.png') && notify-send 'Screenshot Saved'
